
<mat-card>
    <h1 >Login</h1>
    <div style="padding-bottom:30px ;">
        <button class="next_btn"  style="background-color: #376bc8;color: white;color: white;" type="submit" name="login">
            
                <mat-icon style="vertical-align: middle;padding-right: 10px;">facebook</mat-icon>
                <b style="vertical-align: middle;">Log in with Facebook</b>
        </button>
        <br>
        <button class="next_btn"  style="background-color: #f6f6f6;box-shadow:0 1px 1px rgba(0,0,0,0.11),0 2px 2px rgba(0,0,0,0.11),0 4px 4px rgba(0,0,0,0.11),0 6px 8px rgba(0,0,0,0.11),0 8px 16px rgba(0,0,0,0.11)" type="submit" name="login">
            <b>
                <mat-icon style="vertical-align: middle;padding-right: 10px;" inlineSVG="/assets/img/google.svg">
                    <svg viewBox="0 0 48 48" class="icon mr-3">
                        <path fill="#FFC107" d="M43.611,20.083H42V20H24v8h11.303c-1.649,4.657-6.08,8-11.303,8c-6.627,0-12-5.373-12-12c0-6.627,5.373-12,12-12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C12.955,4,4,12.955,4,24c0,11.045,8.955,20,20,20c11.045,0,20-8.955,20-20C44,22.659,43.862,21.35,43.611,20.083z"></path><path fill="#FF3D00" d="M6.306,14.691l6.571,4.819C14.655,15.108,18.961,12,24,12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C16.318,4,9.656,8.337,6.306,14.691z"></path><path fill="#4CAF50" d="M24,44c5.166,0,9.86-1.977,13.409-5.192l-6.19-5.238C29.211,35.091,26.715,36,24,36c-5.202,0-9.619-3.317-11.283-7.946l-6.522,5.025C9.505,39.556,16.227,44,24,44z"></path><path fill="#1976D2" d="M43.611,20.083H42V20H24v8h11.303c-0.792,2.237-2.231,4.166-4.087,5.571c0.001-0.001,0.002-0.001,0.003-0.002l6.19,5.238C36.971,39.205,44,34,44,24C44,22.659,43.862,21.35,43.611,20.083z">

                        </path>
                    </svg>
                </mat-icon>
                <b style="vertical-align: middle;">Log in with Google</b>
            </b>
        </button>
    </div>
    <div style="width: 100%;display: flex;flex-direction: row;justify-content: center;align-items: center;">
        <mat-divider style="width: 45%;"></mat-divider>
        OR
        <mat-divider style="width: 45%;margin-left: 55%;"></mat-divider>
    </div>
    <form style="padding-top: 30px ;" class="example-form" #f="ngForm" (ngSubmit)="loginaction(f)">
        
        <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Email</mat-label>
        <!-- <input name="email" ngModel matInput [formControl]="emailFormControl" [errorStateMatcher]="matcher"
                placeholder="Ex. pat@example.com" type="email"> -->
        <input name="email" ngModel matInput [errorStateMatcher]="matcher"
                placeholder="Ex. pat@example.com" type="email">
        <mat-hint>Errors appear instantly!</mat-hint>
        <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
            Please enter a valid email address
        </mat-error>
        <mat-error *ngIf="emailFormControl.hasError('required')">
            Email is <strong>required</strong>
        </mat-error>
        </mat-form-field>
        <mat-form-field class="example-full-width" appearance="fill">
            
        <mat-label>Enter your password</mat-label>
        <input [(ngModel)]="pt" name="password" ngModel password matInput [type]="hide ? 'password' : 'text'">
        <a mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </a>
            
            <mat-hint *ngIf="pt.length<8">
                Password should bigger than 7 characters
            </mat-hint>
            <mat-error *ngIf="passwordFormControl.hasError('required')">
                Email is <strong>required</strong>
            </mat-error>
        </mat-form-field>
        <button class="next_btn"  style="background-color: #1783fa;color: white;" type="submit" name="login"><b>Log in</b></button>
    </form>
    
        <mat-chip-list style="display: flex;flex-flow: row;flex-wrap: wrap;justify-content: center;" aria-label="Fish selection">
            <p>
                Don't Have an Account ?
                <mat-chip routerLink="/registration" style="border: 2px solid #1783FA;color:#1783FA">Create an account</mat-chip>
            </p>
        </mat-chip-list>
        <div style="margin-left: 75%;">    
            <mat-chip style="border: 2px solid #c02b2b;background-color: #376bc8;color:white;box-shadow:0 2px 1px rgba(0,0,0,0.09),0 4px 2px rgba(0,0,0,0.09),0 8px 4px rgba(0,0,0,0.09),0 16px 8px rgba(0,0,0,0.09),0 32px 16px rgba(0,0,0,0.09)" routerLink = "/">Skip-></mat-chip>
        </div>
</mat-card>
