<div class="example-content" fxLayout="row wrap" fxLayout.xs="column" fxLayoutAlign="space-evenly center">
  <mat-card class="example-card" *ngFor="let c of product; let i = index">
  <div style="height: 400px;width: 300px;" routerLink="/product"  [queryParams]= "{productID :c.productID}">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image" fxLayoutAlign.xs="center center"></div>
      <mat-card-title>Shiba Inu</mat-card-title>
      <mat-card-subtitle>{{c.product_name}}</mat-card-subtitle>
    </mat-card-header>
    <div >
      <img style="max-width:290px;max-height: 380px;display: block;margin-left: auto;margin-right: auto;" mat-card-image src="{{c.pic}}" alt="Photo of a Shiba Inu">
    </div>
    <mat-card-content>
      <p style="width: 40ch;overflow: hidden;white-space: nowrap;text-overflow: ellipsis;height: auto;">
        {{c.product_details}}
      </p>
    </mat-card-content>
  </div>
  </mat-card>
</div>
