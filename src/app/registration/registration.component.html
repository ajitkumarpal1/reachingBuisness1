<mat-card>
        <h1>Register Now</h1>
            <form class="example-form" #rdata= "ngForm" (ngSubmit)="registration(rdata.value)" method="post" >
                <mat-form-field class="example-full-width" appearance="fill">
                    <mat-label>Name</mat-label>
                    <input matInput ngModel type="text"  name="name" placeholder="NAME" required="">
                </mat-form-field>
                <mat-form-field class="example-full-width" appearance="fill">
                    <mat-label>Email</mat-label>
                    <input matInput ngModel type="email"  name="email" placeholder="E-MAIL" required="">
                </mat-form-field>
                <mat-form-field class="example-full-width" appearance="fill">
                    <mat-label>Phone</mat-label>
                    <input matInput ngModel type="number"  name="phone" placeholder="PHONE" required=""> 
                </mat-form-field>
                
                <mat-form-field class="example-full-width" appearance="fill">
                    <mat-label>Password</mat-label>
                    <input matInput ngModel [type]="hide ? 'password' : 'text'"  name="password" placeholder="PASSWORD" required="">
                    <a mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </a>
                </mat-form-field>
                <div class="clearfix"></div>
                <button mat-raised-button color="primary"  type="submit">Submit</button>
                
            </form>
            <p>Already Registered.<a routerLink="/login">Login</a></p>
            
</mat-card>
