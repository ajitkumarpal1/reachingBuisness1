<mat-tab-group>
    <mat-tab label="users">
        <div class="example-content" fxLayout="row wrap" fxLayout.xs="column" fxLayoutAlign="space-evenly center">
            <mat-card class="example-card" *ngFor="let c of user; let i = index">
                <div routerLink="/viewprofile"  [queryParams]= "{userid:c.userID}" class="bs-glyphicons-list">
                <mat-card-header>
                    <mat-card-title>{{c.full_name}}</mat-card-title>
                    <mat-card-subtitle>{{c.email}}</mat-card-subtitle>
                </mat-card-header>
                <img style="border-radius: 10%;" mat-card-image src="{{c.profil_pic}}" alt="Photo of a Shiba Inu">
                
                </div>
            </mat-card> 
            <button (click)="lode_user()" >more</button>
        </div>
    </mat-tab>
    <mat-tab label="products">
        <div class="example-content" fxLayout="row wrap" fxLayout.xs="column" fxLayoutAlign="space-evenly center">
            <mat-card class="example-card" *ngFor="let c of product; let i = index">
            <div routerLink="/product"  [queryParams]= "{productID :c.productID}">
              <mat-card-header>
                <div mat-card-avatar class="example-header-image" fxLayoutAlign.xs="center center"></div>
                <mat-card-title>Shiba Inu</mat-card-title>
                <mat-card-subtitle>Dog Breed</mat-card-subtitle>
              </mat-card-header>
              <img mat-card-image src="{{c.product_pic}}"
                alt="Photo of a Shiba Inu">
              <mat-card-content>
                <p>
                  {{c.product_name}}
                </p>
              </mat-card-content>
              <mat-card-actions>
                <button mat-button>LIKE</button>
                <button mat-button>SHARE</button>
              </mat-card-actions>
            </div>
            </mat-card>
          </div>
        <button (click)="lode_product()" >more</button>
    </mat-tab>
</mat-tab-group>
